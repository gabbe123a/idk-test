<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Military Login Portal with Fighter Jets & Tanks</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap');

  /* Basic reset */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background-color: #000;
    color: #eee;
  }

  /* Container for everything */
  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 10;
  }

  /* Glass login box */
  .login-box {
    background: rgba(10, 10, 10, 0.8);
    border-radius: 20px;
    padding: 40px 35px;
    width: 380px;
    box-shadow:
      0 0 25px rgba(0, 255, 255, 0.4),
      0 0 45px rgba(0, 255, 255, 0.3),
      0 0 70px rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    z-index: 20;
  }

  h2 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 2px;
    color: #00ffff;
    text-shadow: 0 0 12px #00ffff;
  }

  input {
    width: 100%;
    padding: 14px 16px;
    margin: 14px 0;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: #eee;
    font-size: 17px;
    transition: background 0.3s ease;
  }
  input::placeholder {
    color: #bbb;
  }
  input:focus {
    outline: none;
    background: rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 10px #00ffff;
    color: #fff;
  }

  button {
    width: 100%;
    background: #00ffff;
    border: none;
    padding: 16px;
    margin-top: 18px;
    border-radius: 12px;
    font-size: 19px;
    font-weight: 700;
    color: #000;
    cursor: pointer;
    letter-spacing: 1.4px;
    transition: background 0.4s ease;
    box-shadow: 0 0 22px #00ffff;
  }
  button:hover {
    background: #00cccc;
    box-shadow: 0 0 32px #00cccc;
    color: #fff;
  }

  #message {
    margin-top: 22px;
    text-align: center;
    font-weight: 600;
    min-height: 24px;
  }

  .section {
    margin-bottom: 44px;
  }

  /* Background images container */
  .bg-images {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }

  /* Each bg image styling */
  .bg-image {
    position: absolute;
    opacity: 0.15;
    filter: drop-shadow(0 0 6px #00ffff);
    animation: floatAnimation 20s ease-in-out infinite;
    user-select: none;
  }

  /* Different sizes */
  .bg-image.small {
    width: 120px;
  }
  .bg-image.medium {
    width: 180px;
  }
  .bg-image.large {
    width: 240px;
  }

  /* Float animation to gently move images up and down */
  @keyframes floatAnimation {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
    }
    50% {
      transform: translateY(-15px) rotate(5deg);
    }
  }
</style>
</head>
<body>

<div class="bg-images">
  <!-- Fighter jets and tanks as transparent PNGs -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/JAS_39_Gripen_no_bg.png/800px-JAS_39_Gripen_no_bg.png" alt="Gripen" class="bg-image medium" style="top: 10%; left: 15%; animation-delay: 0s;" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/F-35_Lighting_II_transparent.png" alt="F-35" class="bg-image large" style="top: 40%; left: 5%; animation-delay: 5s;" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/M1_Abrams_Tank_US_Army.png/800px-M1_Abrams_Tank_US_Army.png" alt="M1 Abrams Tank" class="bg-image medium" style="top: 70%; left: 20%; animation-delay: 10s;" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/F-16_Fighting_Falcon_transparent.png" alt="F-16" class="bg-image small" style="top: 25%; right: 15%; animation-delay: 3s;" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/T-90_Main_Battle_Tank_in_2017.png" alt="T-90 Tank" class="bg-image medium" style="top: 65%; right: 25%; animation-delay: 7s;" />
</div>

<div class="container">
  <div class="login-box">

      <button onclick="login()">Log In</button>
    </div>

    <div id="message"></div>
  </div>
</div>
