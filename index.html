<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Military Login Portal</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background: #000;
    color: #eee;
    position: relative;
  }

  .bg-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-auto-rows: 100vh;
    gap: 0;
    z-index: 0;
    opacity: 0.3;
  }

  .bg-image {
    object-fit: cover;
    width: 100%;
    height: 100vh;
    filter: brightness(0.35) contrast(1.1) saturate(1.2);
    transition: transform 1s ease;
  }
  .bg-image:hover {
    transform: scale(1.05);
    filter: brightness(0.6) contrast(1.15) saturate(1.4);
    cursor: default;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1;
  }

  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 10;
    padding: 20px;
  }

  .login-box {
    background: rgba(10, 10, 10, 0.85);
    border-radius: 12px;
    padding: 30px 30px;
    width: 380px;
    color: #eee;
    box-shadow: none;
    backdrop-filter: blur(10px);
  }

  h2 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 1.5px;
    color: #00aabb;
    text-shadow: none;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin: 12px 0;
    border: 1px solid #333;
    border-radius: 8px;
    background: #111;
    color: #eee;
    font-size: 16px;
    transition: background 0.2s ease, border-color 0.2s ease;
  }
  input::placeholder {
    color: #999;
  }
  input:focus {
    outline: none;
    background: #222;
    border-color: #00aabb;
  }

  button {
    width: 100%;
    background: #007f8a;
    border: none;
    padding: 14px;
    margin-top: 16px;
    border-radius: 8px;
    font-size: 17px;
    font-weight: 600;
    color: #eee;
    cursor: pointer;
    letter-spacing: 1.2px;
    transition: background 0.3s ease;
    box-shadow: none;
  }
  button:hover {
    background: #005f65;
    color: #fff;
  }

  #message {
    margin-top: 18px;
    text-align: center;
    font-weight: 600;
    min-height: 24px;
    color: #ddd;
  }

  .section {
    margin-bottom: 36px;
  }
</style>
</head>
<body>

<div class="bg-container">
  <img class="bg-image" src="https://cdn.wallpapersafari.com/46/3/v9ASPq.jpg" alt="Fighter jet 1" />
  <img class="bg-image" src="https://www.armyrecognition.com/templates/yootheme/cache/f4/Focus_Impact_of_the_Barracuda_MCS_Camouflage_on_the_Stridsvagn_122-f4307aaf.jpeg" alt="Tank 1" />
  <img class="bg-image" src="https://www.thedrive.com/uploads/2023/01/19/CV90-Sweden-Ukraine.jpg?auto=webp" alt="Tank 2" />
  <img class="bg-image" src="https://i.pinimg.com/originals/c1/f4/c4/c1f4c4b56a1df88c04f163a9872d86d5.jpg" alt="Fighter jet 2" />
  <img class="bg-image" src="https://wallpapercrafter.com/desktop/325066-Military-Boeing-FA-18EF-Super-Hornet-Phone-Wallpaper.jpg" alt="Fighter jet 3" />
</div>

<div class="container">
  <div class="login-box">
    <div class="section">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" autocomplete="off" />
      <input type="email" id="signup-email" placeholder="Email" autocomplete="off" />
      <input type="password" id="signup-password" placeholder="Password" autocomplete="off" />
      <button onclick="signUp()">Sign Up</button>
    </div>

    <div class="section">
      <h2>Log In</h2>
      <input type="email" id="login-email" placeholder="Email" autocomplete="off" />
      <input type="password" id="login-password" placeholder="Password" autocomplete="off" />
      <button onclick="login()">Log In</button>
    </div>

    <div id="message"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  // Replace these with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const webhookURL = 'https://discord.com/api/webhooks/1390852293280268288/Q7nAtWttIsINDJUzrJ2wmLOP40pecQ01jxjgqjNKfaeHp8dar4GO1dG3o1NxntKpeeSr';

  function sendDiscordNotification(message) {
    fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: message }),
    }).catch(console.error);
  }

  async function signUp() {
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const message = document.getElementById('message');

    if (!username || !email || !password) {
      message.style.color = 'orangered';
      message.textContent = 'Please fill all sign up fields.';
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      await db.collection('users').doc(user.uid).set({
        username,
        email,
        createdAt: new Date()
      });

      message.style.color = '#00ccaa';
      message.textContent = 'Sign up successful! Welcome, ' + username;

      sendDiscordNotification(`ðŸ†• New user signed up: **${username}** (${email})`);

      document.getElementById('signup-username').value = '';
      document.getElementById('signup-email').value = '';
      document.getElementById('signup-password').value = '';

    } catch (error) {
      message.style.color = 'orangered';
      message.textContent = error.message;
    }
  }

  async function login() {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;
    const message = document.getElementById('message');

    if (!email || !password) {
      message.style.color = 'orangered';
      message.textContent = 'Please fill all login fields.';
      return;
    }

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      const doc = await db.collection('users').doc(user.uid).get();
      const username = doc.exists ? doc.data().username : 'Commander';

      message.style.color = '#00ccaa';
      message.textContent = `Welcome back, ${username}!`;

      sendDiscordNotification(`âœ… User logged in: **${username}** (${email})`);

    } catch (error) {
      message.style.color = 'orangered';
      message.textContent = error.message;
    }
  }
</script>

</body>
</html>
